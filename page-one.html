<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.11.0/simple-lightbox.css"
      integrity="sha512-HL1y3YvMbRp23VyjlaZDXCwtM5iJ6amoDyEcjpANI6qObX9pb8B7c31UJVyesMb3LKvmS8sr6eKOFMAEaHgf+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a
          href="https://www.thumbnailed-it.com/"
          class="header-logo__link link"
        >
          <div class="header-logo">
            <p class="header-logo__left">THUMB</p>
            <p class="header-logo__right">NAILED.IT</p>
          </div>
        </a>
        <a
          href="https://cal.com/thumbnailed.it/30min"
          class="header-button__link link pointer"
        >
          <div class="header-button">
            <p class="header-button__text">BOOK A CALL</p>
          </div>
        </a>
      </div>
    </header>
    <main>
      <section class="page-one__gallery">
        <div class="container">
          <h2 class="page-one__gallery__title">ГАЛЕРЕЯ</h2>
          <div class="page-one__gallery__list list"></div>
        </div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.11.0/simple-lightbox.min.js"
      integrity="sha512-6MY1+N+yqKr8NaWCd7SsFAavdwAnxKihOP2BI0MnU+k8khGU+op83TxJE7dYj0o2mmtfDbRs7U1jAmAeEOjUnw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/page-one/page-one-gallery.js" type="module"></script>
  </body>
</html>
